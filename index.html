<!DOCTYPE html>
<html data-ng-app="calculator">
<head>
	<!-- Version 0.2.0 -->
	<title>Calc-O-Matic</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/base.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="title">
				<span class="title--main-title">T73 Biz</span>
				<span class="title--sub-title">Calc-O-Matic</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				Answer.
			</div>
		</div>
		<div class="row">
			<div class="col-xs-1">
				On/Off
			</div>
			<!-- Left Column Start -->
			<div class="col-xs-7">
				<div class="row">
					<div class="col-xs-4">
						7
					</div>
					<div class="col-xs-4">
						8
					</div>
					<div class="col-xs-4">
						9
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						4
					</div>
					<div class="col-xs-4">
						5
					</div>
					<div class="col-xs-4">
						6
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						1
					</div>
					<div class="col-xs-4">
						2
					</div>
					<div class="col-xs-4">
						3
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5">
						0
					</div>
					<div class="col-xs-5 col-md-push-2">
						.
					</div>
				</div>
			</div>
			<!-- Left Column End -->
			<!-- Right Column Start -->
			<div class="col-xs-4">
				<div class="row">
					<div class="col-xs-6">
						C
					</div>
					<div class="col-xs-6">
						CE
					</div>
				</div>
				<div class="row">
					<div class="col-xs-10 col-md-push-1">
						- =
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						x
					</div>
					<div class="col-xs-6">
						&div;
					</div>
				</div>
				<div class="row">
					<div class="col-xs-10 col-md-push-1">
						+ =
					</div>
				</div>
			</div>
			<!-- Right Column End -->
		</div>
	</div>
	<script src="js/angular.min.js" charset="utf-8"></script>
	<script src="js/jquery.min.js" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" charset="utf-8"></script>
	<script src="js/calculator.js" charset="utf-8"></script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
